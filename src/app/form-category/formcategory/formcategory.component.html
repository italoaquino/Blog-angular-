
<div class="page-wrapper bg-dark p-t-100 p-b-50">
  <div class="wrapper wrapper--w900">
      <div class="card card-6">
          <div class="card-heading">
          </div>
          <div class="card-body">
              <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                  <div class="form-row">
                      <div class="name">Nome da categoria*</div>
                      <div class="value">
                        <div class="input-group">
                            <input class="input--style-6" type="email" placeholder="Nome" required formControlName="name" name = "name">
                        </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Enviar</button>
                </div>
              </form>
          </div>

      </div>
  </div>
</div>
